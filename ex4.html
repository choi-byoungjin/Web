<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Comparison operatiors & Boolean</h1>
    <h2>===</h2>
    <h3>1===1</h3>
    <script>
      document.write(1===1);//비교연산자
    </script>

    <h3>1===2</h3>
    <script>
      document.write(1===2);//비교연산자
    </script>

    <h3>1&lt;2</h3> <!--less than-->
    <script>
      document.write(1<2);//비교연산자
    </script>

    <h3>1&lt;1</h3> <!--less than-->
    <script>
      document.write(1<1);//비교연산자
    </script>
  </body>
</html>
